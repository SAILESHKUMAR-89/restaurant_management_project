<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong>: {{ item.description }} - {{ item.price }}
            </li>
        {% endfor %}
    </ul>
    <footer>
        <p>&copy; {{ restaurant_name }} {{ current_year }} | All rights reserved.</p>
    </footer>
</body>
</html>
