<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant_name }} - Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf3e0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #d35400;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #d35400;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1> {{ restaurant_name }} </h1>
    </header>

    <main class="content">
        <h2>Reservations</h2>
        <p>Online reservations are coming soon! For now, please call us at <strong>{{ restaurant_phone }}</strong> to book your table.</p>
    </main>
    <footer>
        <p>&copy; {{ restaurant_name }} {{ current_year }} | All rights reserved.</p>
        <p><strong>Opening Hours:<strong> Mon-Fri: 11am-9pm, Sat-Sun: 10am-10pm</p>
</body>
