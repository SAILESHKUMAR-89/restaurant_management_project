<!DOCTYPE html>
<html>
<head>
    <title> Our Menu </title>
    <style>
        .menu-container{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .menu-item{
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            background: #fff;
        }
        .menu-item img{
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Our Menu</h2>
    <div class="menu-container">
        {% for item in items %}
        <div class="menu-item">
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
            {% endif %}
            <h3>{{ item.name }}</h3>
            <p>{{item.description}}</p>
            <p><strong>{{item.price}}</strong></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
